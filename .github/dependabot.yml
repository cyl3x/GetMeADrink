version: 2
updates:
  - package-ecosystem: composer
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'Deps: '
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'Deps: '
    groups:
      all:
        patterns:
          - '*'
  - directory: /
    package-ecosystem: devcontainers
    schedule:
      interval: weekly
